  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <div class="right-side">
        <span class="weite-new-tweet"><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header-profile">
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
          <h2>Martin Wong</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error Message Area -->
        <article id="error">
          <i class="fa-solid fa-skull-crossbones"></i><i class="fa-solid fa-skull-crossbones"></i>
          <span id="errorMsgArea"></span>
        </article>
        <!-- Create new tweet area -->
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="post" class="tweeter-form">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>          
          <div class="enter-new-tweet-bottom">
            <div>
              <button type="submit" class="tweet-button">Tweet</button>
            </div>
            <div>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>
      <!-- Tweet container -->
      <section id="tweet-container">
